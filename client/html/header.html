<template name="header">
  <div class="row">
    <div class="header">
      <!-- best score -->
      <div class="best-score-container">
        <div class="centered-h-v">
          <img class="sm-circle centered-h-v" src="color_wheel.svg"  />
          <p class="inner-circle-txt score-txt">{{bestScore}}</p>
        </div>
      </div>
      <!-- score container -->
      <div class="score-container centered-h-v">
        <p class="inner-circle-txt score-txt">{{score}}</p>
      </div>
    </div>
  </div>
</template>
