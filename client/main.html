<head>
  <title>truecolor-clone</title>
</head>

<body>
  <h1>Truecolor</h1>
  <div class="container">
    <!-- circles -->
    <div class="row">
      {{> gameArea}}
    </div>
    <!-- progress bar -->
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
        <span class="sr-only">60% Complete</span>
      </div>
    </div>
  </div>

</body>

<template name="circle">
  <div class="col-md-6">
    <div class="circle-container">
      <div class="circle {{attr}}" style="border: 10px solid {{color}}">
        <div class="circle-text" style="color:{{color}}">{{name}}</div>
      </div>
    </div>
  </div>
</template>

<template name="gameArea">
  {{#each color in circles}}
    {{> circle color}}
  {{/each}}
</template>
