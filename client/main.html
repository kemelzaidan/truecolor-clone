<head>
  <title>truecolor-clone</title>
</head>

<body>
  <h1>Truecolor</h1>
  <div class="container">
    <!-- circles -->
    <div class="row">
      {{> gameArea}}
    </div>
    <!-- progress bar -->
      {{> progressBar}}
  </div>

</body>

<template name="progressBar">
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: {{progress}}%;">
      <span class="sr-only">{{progress}}%</span>
    </div>
  </div>
</template>

<template name="circle">
  <div class="col-md-6">
    <div class="circle-container">
      <div class="circle {{right}}" style="border: 10px solid {{color}}">
        <div class="circle-text {{right}}" style="color:{{color}}">{{name}}</div>
      </div>
    </div>
  </div>
</template>

<template name="gameArea">
  {{#each color in circles}}
    {{> circle color}}
  {{/each}}
</template>
